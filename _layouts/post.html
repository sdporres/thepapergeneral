---
layout: page
---

<div class="post">
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  <div>
    <div>
      <a target="new" href="https://discord.gg/dKJP7bY" data-tooltip="Discord Invite"><img class="discord-logo"
          src="{{ site.baseurl }}/public/images/logos/discord-logo-white.png"></a>
      <img class="portrait" src="{{ site.baseurl }}/public/images/fealtydevportrait.jpeg">
    </div>
    <div class="cta-discord">
      <p><i>Chat with me on Discord</i></p>
    </div>
  </div>
  <div>

  </div>
</div>

{% if page.comments %}
<div id="disqus_thread"></div>
<script>
  // var disqus_developer = 1; // Comment out when the site is live

  (function () { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://fealtygame.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
    Disqus.</a></noscript>
{% endif %}

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ site.url }}{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
